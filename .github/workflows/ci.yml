name: CI
on:
  push:

permissions:
  id-token: write
  contents: read

env:
  TF_VAR_ci: true

jobs:
  build-n-push:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://dogfacts.alanen.dev
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dogfacts:latest

      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Init Terraform
        run: pushd terraform && terraform init && popd
        env:
          ARM_USE_OIDC: true
          ARM_TENANT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Apply Terraform
        run: pushd terraform && terraform apply && popd
